<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" 
        integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
</head>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-3 text-light">
        <h1 class="text-center text-md-start">Weather Dashboard</h1>
    </header>
    <div class="d-md-flex vh-100">
        <div class="bg-light col-auto p-3">
            <h3 class="text-center text-md-start">Search for a City:</h3>
            <form>
                <div class="row justify-content-center justify-content-md-start" id="search-div">
                    <div class="col-auto d-flex">
                        <input class="form-control mx-1" id="search-input" type="text" placeholder="search...">
                        <button class="btn btn-primary mb-3 mx-1" id="search-btn"><i class="bi bi-search"></i></button>
                        <button class="btn btn-primary mb-3 mx-1" id="delete-btn"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
            </form>
            <ul class="list-group" id="city-list"></ul>
        </div>
        <div class="p-3" id="data-div">
            <div class="spinner-border invisible" role="status" id="spinner"></div>
            <div class="row p-3" id="current-forecast"></div>
            <div class="row p-3 justify-content-evenly g-3" id="future-forecast">
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/dayjs.min.js" 
        integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
